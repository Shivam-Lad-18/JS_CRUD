<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD operation in js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-floating ">
                <input type="text" class="form-control" id="floatingInput" placeholder="Computer">
                <label for="floatingInput">Product Name</label>
              </div>
              <div class="form-floating">
                <input type="Number" class="form-control" id="floatingPassword" placeholder="â‚¹1000">
                <label for="floatingPassword">Price</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Add Product description here" id="floatingTextarea2" style="height: 100px;"></textarea>
                <label for="floatingTextarea2">Description</label>
              </div>          
              <div class="mb-3">
                <label for="formFile" class="form-label">Image</label>
                <input class="form-control" type="file" id="image">
              </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
