<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Product Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addProduct.html">Add</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sort By buttons -->
    <div class="filter conatiner d-flex px-5 py-2 justify-content-between ">
        <input class="form-control me-2 w-25" type="search" placeholder="Search" id="searchBox" aria-label="Search">

        <div class="sort d-flex gap-2 align-items-center">
            <p class="m-0 text-secondary fs-6">Sort By : </p>
            <input type="radio" class="btn-check" name="options" id="name" autocomplete="off" checked>
            <label class="btn btn-outline-dark " style="font-size:small;" for="name">Name</label>

            <input type="radio" class="btn-check" name="options" id="prod_id" autocomplete="off">
            <label class="btn btn-outline-dark " style="font-size:small;" for="prod_id">Product Id</label>

            <input type="radio" class="btn-check" name="options" id="price" autocomplete="off">
            <label class="btn btn-outline-dark " style="font-size:small;" for="price">Price</label>
        </div>
    </div>

    <!-- title -->
    <div class="container">
        <h2 class="my-4">Available Product</h2>
        <div id="list" class="d-flex flex-wrap gap-5" id="product-container">
            <!-- Container for list product -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
